<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title></title>
        <link rel="stylesheet" href="css/sheets-of-paper-a4.css">
        <link rel="stylesheet" href="css/edit.css">

        <link rel="stylesheet" href="/assets/plugins/bootstrap-colorpicker/bootstrap-colorpicker.min.css">

        <link rel="stylesheet" href="/assets/plugins/jquery-ui/jquery-ui.min.css" type="text/css">
        <link rel="stylesheet" href="/assets/css/theme.min.css">
        <link rel="stylesheet" href="/assets/plugins/font-awesome/css/font-awesome.min.css">
        <script type="text/javascript" src="/assets/libs/jquery.min.js"></script>


        <script src="/assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="/assets/libs/jquery-ui.min.js"></script>
        <script type="text/javascript" src="/assets/libs/vue.min.js"></script>
        <script type="text/javascript" src="markpage.js"></script>
        <style>
        #tree a:hover {
            color:blue;
        }
        .seled {
            border: 1px solid red;
        }
        .elements {
            width: fit-content!important;
            height: fit-content!important;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        .on {
            padding: 1mm;
        }
        .elements td input {
            width: 100%;
            height: 100%;
        }
        .elements td {
            cursor: default;
        }
        .elements label {
            margin-bottom: 0!important;
            vertical-align: middle;
        }
        .page {
            position: relative;
        }
        .select_td {
            box-shadow: 0 0 3px rgb(18, 92, 255) inset, 0 0 3px rgb(18, 92, 255);
        }
        #big_box{
            position: relative;
            width: fit-content!important;
            height: fit-content!important;
            padding: 1mm;
            border: 1px solid  lightblue;
        }

        </style>
    </head>

    <body>
        <header>
            <div>单据设置页面测试</div>
        </header>
        <div class="container-fluid">
            <div class="row">
                <!--left-->
                <div class="elements-list card">
                    <div class="elements-header">基础字段</div>
                    <ul>
                        <li class="elements-label" v-for="el in elhtml" v-bind:el-type="el.type">
                            <a>
                                <img class="widgeticon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACgAAAAoBAMAAAB+0KVeAAAAG1BMVEVHcEwZHiYZHiUaHyMdKCgZHiYaISQYHiQZHiYtE7tIAAAACXRSTlMAZVUSCTQmQxxVUCeiAAAA7ElEQVQoz9WSTW7CQAxGTQIlSz6XDFumvUBSUYklpTkAkXqAgkTXmS5YE1Gp167HM8micwK+ReK8/DzbCtG9Z4oyhTMghRnwmcDeoEugW7jH1NP10bS97SJ8wDVjvdsCfI0eFr+vXyAxAdYl5Wqy5SZ3HD1isUuiAgeiOcJXsSZqSz9DFQ/eI52/8ThIFU6bptmrid7PNsAaGjHl375Q2AYoJoeny2uAMF8SZ8TxPIiKsIyeaQIa4HzQVfVqvIzNzNBpdVTYhgXlWGT4mP5Ce/MD+lhT6D7Ao0feYDoBq53lf+ve3uSpn7v5C/8Auc4hwIODgzAAAAAASUVORK5CYII="><span v-text="el.name">单行文本</span>

                            </a>
                        </li>
                    </ul>
                </div>
                <div class="center col scrollbar">
                    <div class="page" contenteditable="true"></div>
                </div>
                <div class="card right scrollbar" id="sub_prop_group">
                    <!--<input type="hidden" id="node_type_input" v-model="node_type" :value="node_type" />-->
                    <!--<input type="hidden" id="childnode_type_input" v-model="child_node_type" :value="child_node_type" />-->
                    <!--<div>-->
                    <!-- <ul id="treeDemo" class="ztree"></ul>-->
                    <!--</div>-->
                    <div class="form-group mt-2">
                        <div class="input-group  input-group-sm" data-toggle="collapse" data-target="#tree">
                            <input type="text" class="form-control" id="sub_items" child_data='' readonly>
                            <div class="input-group-append"> <span class="input-group-text"><i class="fa fa-chevron-down"></i></span>

                            </div>
                        </div>
                        <ul id="tree" class="ztree collapse">
                            <li class='menu-item' value='label'><a>标签</a>

                            </li>
                            <li class='menu-item' value='text'><a>输入框</a>

                            </li>
                            <li class='menu-item' value='radio'><a>单选框</a>

                            </li>
                            <li class='menu-item' value='checkbox'><a>复选框</a>

                            </li>
                            <li class='menu-item' value='textarea'><a>多行文本框</a>

                            </li>
                            <li class='menu-item' value='table'><a>表格</a>

                            </li>
                        </ul>
                    </div>
                    <div class="form-group" v-for="(item,idx) in showComponents" :key="idx">
                        <label>{{ item.title }}</label>
                        <div class="input-group input-group-sm" v-if="item.showType=='select'">
                            <select class="form-control" :data-type='item.type' :value='item.value'>
                                <option v-for="option in item.options" :value="option.value">{{option.text}}</option>
                            </select>
                        </div>
                        <div class="input-group input-group-sm" v-else-if="item.showType=='color'">
                            <div class="color input-group-sm "> <span class="input-group-addon "><i></i></span>

                                <input type="text" class="form-control" :data-type='item.type' :value="item.value" />
                            </div>
                        </div>
                        <div class="input-group input-group-sm" v-else-if="item.showType=='input'">
                            <input type="text" :data-type='item.type' class="form-control" :placeholder="item.placeholder" :value="item.value">
                        </div>
                        <div class="input-group input-group-sm" v-else>
                            <input type="text" :data-type='item.type' class="form-control" :placeholder="item.placeholder" :value="item.value">
                            <div class="input-group-append"> <span class="input-group-text">{{item.unit}}</span>

                            </div>
                        </div> <small class="form-text text-muted">{{ item.msg }}</small>

                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/assets/plugins/bootstrap-colorpicker/bootstrap-colorpicker.min.js"></script>
    </body>

</html>
